<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>CSV Converter Tool</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fafafa;
      font-size: 18px; /* 高齢ユーザー向けに拡大 */
      line-height: 1.6;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      text-align: center;
    }
    h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    label {
      font-size: 18px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      border: 1px solid #ddd;
    }
    .btn {
      padding: 15px 20px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    .btn-primary { background: #007bff; color: white; }
    .btn-primary:disabled { background: #9ec9ff; }

    .message {
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 18px;
    }
    .message.info { background: #e7f3ff; color: #004a99; }
    .message.success { background: #e8ffe8; color: #005f00; }
    .message.error { background: #ffe8e8; color: #990000; }

    #loading {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 22px;
    }
    .spinner {
      width: 50px; height: 50px;
      border: 6px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>

  <h1>CSV 変換ツール</h1>

  <!-- 送り主情報入力 -->
  <div class="box">
    <h3>送り主情報</h3>

    <label>氏名</label>
    <input id="senderName" type="text" />

    <label>郵便番号</label>
    <input id="senderPostal" type="text" />

    <label>住所</label>
    <input id="senderAddress" type="text" />

    <label>電話番号</label>
    <input id="senderPhone" type="text" />

    <!-- 追加項目 -->
    <label>請求先（ヤマトのみ必要）</label>
    <input id="billingInfo" type="text" placeholder="ヤマト利用時のみ入力" />
  </div>

  <!-- 宅配会社選択 -->
  <div class="box">
    <h3>宅配会社の選択</h3>
    <select id="courierSelect"></select>
  </div>

  <!-- CSV入力 -->
  <div class="box">
    <h3>CSVファイルを選択</h3>
    <input type="file" id="csvFile" accept=".csv" />
    <div id="fileName" style="margin-top: 10px; font-size: 18px;"></div>
  </div>

  <!-- ボタン -->
  <button id="convertBtn" class="btn btn-primary" disabled>変換する</button>
  <button id="downloadBtn" class="btn btn-primary" style="display: none;">ダウンロード</button>

  <div id="message" class="message" style="display:none;"></div>

  <!-- ローディング表示 -->
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">変換しています...</div>
  </div>

  <script src="./js/xlsx.full.min.js?v=1019"></script>
  <script src="https://cdn.jsdelivr.net/npm/encoding-japanese@2.0.0/encoding.min.js?v=1019"></script>
  <script src="./js/main.js?v=1019"></script>

</body>
</html>
